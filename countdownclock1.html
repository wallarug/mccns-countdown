<html>
<head>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
	
	<!-- Javascript -->
	<script type='text/javascript' src="js/jquery-2.1.4.min.js"></script>
	<script type='text/javascript' src="js/jquery.mobile-1.4.5.min.js"></script>
    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Sept 25, 2020 09:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = days + " days </br>" + hours + " h "
      + checkTime(minutes) + " m " + checkTime(seconds) + " s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    
    /*
     *  Helper function for formatting numbers.
     */
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>

</head>
<body>
    <div data-role="page" data-theme="b" id="demo-page" class="my-page">

	<div data-role="header">
		<h1>Merger Countdown</h1>
	</div><!-- /header -->
    
    <div style="background-color: #FFFFFF;">
        <img src="img/logo.png" style="margin:auto; text-align: center; display: block" />
    </div>
    
    <p style="text-align:center; font-size:72px;">
        <span style="font-size:100px" id="demo"></span> </br />
    </p>
<body>
</html>
